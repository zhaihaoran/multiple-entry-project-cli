<!-- speaker -->
<div class="modal fade" id="speaker_register" tabindex="-1" role="dialog" aria-labelledby="speaker_title" aria-hidden="true">
    <div class="modal-dialog tm-dialog" role="document">
        <div class="modal-content tm-sign-modal">
            <div class="tm-sign-image d-none d-md-block">
                <img src="../../assets/image/sign/speaker.png" class="img-fluid">
                <div class="sign-info">
                    <h3>欢迎注册涂梦演讲者账号</h3>
                    <p>完成账号注册后，您可以提交申请成为认证演讲者贡献思想，传播价值</p>
                </div>
            </div>
            <form class="tm-sign-wrapper needs-validation" novalidate >
                <span class="close" data-dismiss="modal">
                    <i class="icon iconfont icon-guanbi"></i>
                </span>
                <div class="sign-box">
                    <div class="form-group">
                        <label for="phone">手机号：</label>
                        {literal}
                        <input type="phone" pattern="^\d{11}$" required class="form-control">
                        <div class="invalid-feedback">手机号为11位数字</div>
                        {/literal}
                    </div>
                    <div class="form-group">
                        <label for="phone">验证码：</label>
                        <div class="form-row">
                            <div class="col-7">
                                <input type="caphata" required class="form-control">
                            </div>
                            <div class="col-5">
                                <button class="tm-btn msg-btn">短信验证码</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">密码：</label>
                        {literal}
                        <input type="password" pattern="^\w{6,20}$" required class="form-control" placeholder="6~20位数字或字母">
                        {/literal}
                    </div>
                    <div class="form-group">
                        <label for="password">密码确认</label>
                        <input type="comfirm" required class="form-control" placeholder="5~15位数字和字母">
                    </div>
                </div>
                <button type="submit" class="submit-btn tm-btn sign-btn">注册</button>
                <p class="sign-redirect-register" href="#">已有账号？<a href="##" data-toggle="modal" data-target="#speaker_login">登陆</a> </p>
            </form>
        </div>
    </div>
</div>
